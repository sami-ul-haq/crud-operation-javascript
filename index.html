<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation | Javascript</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <table>
        <tr>
            <td>
                <!-- For Form -->
                <form onsubmit="event.preventDefault(); onFromSubmit();" autocomplete="off">
                    <div>
                        <label for="fullName">Full Name</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input  type="text" name="fullName" id="fullName">
                    </div>

                    <div>
                        <label for="empCode">EMP Code</label>
                        <input  type="text" name="empCode" id="empCode">
                    </div>

                    <div>
                        <label for="Salary">Salary</label>
                        <input  type="text" name="Salary" id="salary">
                    </div>
                    
                    <div>
                        <label for="city">City</label>
                        <input  type="text" name="city" id="city">
                    </div>

                    <div>
                        <input  type="submit" value="Submit">
                    </div>
                    

                </form>
            </td>
            <td>
                <!-- table to list all records -->
                <table class="list" id="employList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Name</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </td>
        </tr>
    </table>




    <script src="./js/script.js"></script>
</body>
</html>
